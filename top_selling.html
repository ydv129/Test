    <style>
        body {

            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #1a73e8;
            margin: 0;
        }
        .header span {
            font-size: 14px;
            color: #999;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f1f1f1;
            font-weight: bold;
        }
        td img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
        .product-name {
            color: #1a73e8;
            font-weight: bold;
        }
        .sold {
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }
            th, td {
                padding: 8px;
            }
            td img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
