<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            gap: 20px;
        }
        .sidebar {
            flex: 1 1 30%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .sidebar img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .sidebar h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .sidebar p {
            font-size: 16px;
            color: #666;
        }
        .social-icons a {
            margin: 0 10px;
            color: #666;
            font-size: 20px;
            text-decoration: none;
        }
        .main-content {
            flex: 1 1 65%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .back-button {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tabs a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border-bottom: 2px solid transparent;
            cursor: pointer;
        }
        .tabs a.active {
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img id="profile-image" src="https://placehold.co/150x150" alt="Profile Image">
            <h2 id="sidebar-name">Kevin Anderson</h2>
            <p id="sidebar-job">Web Designer</p>
            <div class="social-icons">
                <a href="https://twitter.com" id="twitter-link" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://facebook.com" id="facebook-link" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instagram.com" id="instagram-link" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" id="linkedin-link" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Back Button -->
            <div class="back-button">
                <button onclick="window.history.back()" style="font-size: 20px; background: none; border: none; color: #007bff; cursor: pointer;">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>

            <div class="tabs">
                <a href="#" class="active" onclick="showTab(event, 'overview')">Overview</a>
                <a href="#" onclick="showTab(event, 'edit-profile')">Edit Profile</a>
                <a href="#" onclick="showTab(event, 'settings')">Settings</a>
                <a href="#" onclick="showTab(event, 'change-password')">Change Password</a>
            </div>

            <div id="overview" class="tab-content active">
                <h3>Overview</h3>
                <p>Welcome to your profile page!</p>
                <div class="form-group">
                    <label for="overview-full-name">Full Name</label>
                    <input id="overview-full-name" type="text" readonly value="Kevin Anderson">
                </div>
                <div class="form-group">
                    <label for="overview-job">Job</label>
                    <input id="overview-job" type="text" readonly value="Web Designer">
                </div>
                <div class="form-group">
                    <label for="overview-company">Company</label>
                    <input id="overview-company" type="text" readonly value="Company Name">
                </div>
                <div class="form-group">
                    <label for="overview-country">Country</label>
                    <input id="overview-country" type="text" readonly value="Country Name">
                </div>
                <div class="form-group">
                    <label for="overview-address">Address</label>
                    <input id="overview-address" type="text" readonly value="Address Details">
                </div>
                <div class="form-group">
                    <label for="overview-phone">Phone Number</label>
                    <input id="overview-phone" type="text" readonly value="Phone Number">
                </div>
                <div class="form-group">
                    <label for="overview-twitter">Twitter</label>
                    <input id="overview-twitter" type="text" readonly value="https://twitter.com">
                </div>
                <div class="form-group">
                    <label for="overview-facebook">Facebook</label>
                    <input id="overview-facebook" type="text" readonly value="https://facebook.com">
                </div>
                <div class="form-group">
                    <label for="overview-instagram">Instagram</label>
                    <input id="overview-instagram" type="text" readonly value="https://instagram.com">
                </div>
                <div class="form-group">
                    <label for="overview-linkedin">LinkedIn</label>
                    <input id="overview-linkedin" type="text" readonly value="https://linkedin.com">
                </div>
                <div class="form-group">
                    <label for="overview-about">About</label>
                    <textarea id="overview-about" readonly>Sunt est soluta temporibus accusantium neque nam maiores cumque temporibus. Tempora libero non est unde veniam est qui dolor. Ut sunt iure rerum quae quisquam autem eveniet</textarea>
                </div>
            </div>

            <div id="edit-profile" class="tab-content">
                <h3>Edit Profile</h3>
                <!-- Profile Image Section -->
                <div class="flex items-center mb-6">
                    <img alt="Profile Image" class="w-24 h-24 rounded-full" id="main-profile-image" src="https://storage.googleapis.com/a1aa/image/594Ljq6lRK61OZ7PSpa9DYb0MgLgXwAUfILvvVRp8BGUMEAKA.jpg" style="width: 120px; height: 120px;"/>
                    <div class="ml-4 flex flex-col">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded mb-2" onclick="chooseUploadOption()">
                            <i class="fas fa-upload"></i> Upload
                        </button>
                        <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="deleteImage()">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>

                <!-- Form Fields -->
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input id="full-name" type="text" value="Kevin Anderson" oninput="updateName()">
                </div>
                <div class="form-group">
                    <label for="job">Job</label>
                    <input id="job" type="text" value="Web Designer" oninput="updateJob()">
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input id="company" type="text" value="Company Name" oninput="updateCompany()">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input id="country" type="text" value="Country Name" oninput="updateCountry()">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input id="address" type="text" value="Address Details" oninput="updateAddress()">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="text" value="Phone Number" oninput="updatePhone()">
                </div>
                <div class="form-group">
                    <label for="twitter">Twitter</label>
                    <input id="twitter" type="text" value="https://twitter.com" oninput="updateTwitter()">
                </div>
                <div class="form-group">
                    <label for="facebook">Facebook</label>
                    <input id="facebook" type="text" value="https://facebook.com" oninput="updateFacebook()">
                </div>
                <div class="form-group">
                    <label for="instagram">Instagram</label>
                    <input id="instagram" type="text" value="https://instagram.com" oninput="updateInstagram()">
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn</label>
                    <input id="linkedin" type="text" value="https://linkedin.com" oninput="updateLinkedIn()">
                </div>
                <div class="form-group">
                    <label for="about">About</label>
                    <textarea id="about" oninput="updateAbout()">Sunt est soluta temporibus accusantium neque nam maiores cumque temporibus. Tempora libero non est unde veniam est qui dolor. Ut sunt iure rerum quae quisquam autem eveniet</textarea>
                </div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="saveProfile()">Save</button>
            </div>

            <div id="settings" class="tab-content">
                <h3>Settings</h3>
                <div class="form-group">
                    <label><input type="checkbox"> Changes made to your account</label>
                </div>
                <div class="form-group">
                    <label><input type="checkbox"> Information on new products and services</label>
                </div>
                <div class="form-group">
                    <label><input type="checkbox"> Marketing and promo offers</label>
                </div>
                <div class="form-group">
                    <label><input type="checkbox"> Security alerts</label>
                </div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="saveSettings()">Save Changes</button>
            </div>

            <div id="change-password" class="tab-content">
                <h3>Change Password</h3>
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input id="current-password" type="password">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input id="new-password" type="password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Re-Enter New Password</label>
                    <input id="confirm-password" type="password">
                </div>
                <button onclick="savePassword()">Change Password</button>
            </div>
        </div>
    </div>

    <script>
        function showTab(event, tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');

            document.querySelectorAll('.tabs a').forEach(link => link.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Profile Editing Functions
        function chooseUploadOption() {
            const option = prompt("Enter 'local' to upload from your device or 'web' to upload from a URL:");
            if (option === 'local') {
                uploadLocalImage();
            } else if (option === 'web') {
                uploadWebImage();
            } else {
                alert("Invalid option. Please enter 'local' or 'web'.");
            }
        }

        function uploadLocalImage() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('main-profile-image').src = e.target.result;
                };
                reader.readAsDataURL(file);
            };
            input.click();
        }

        function uploadWebImage() {
            const newImageUrl = prompt("Enter the URL of the new profile image:");
            if (newImageUrl) {
                document.getElementById('main-profile-image').src = newImageUrl;
            }
        }

        function deleteImage() {
            const defaultImageUrl = "https://placehold.co/150x150";
            document.getElementById('main-profile-image').src = defaultImageUrl;
        }

        // Settings Save Button
        function saveSettings() {
            alert("Settings saved!");
        }

        // Profile Save Button
        function saveProfile() {
            alert("Profile saved!");
        }

        // Password Save Button
        function savePassword() {
            alert("Password changed!");
        }
    </script>
</body>
</html>
